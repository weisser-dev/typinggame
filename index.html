<!DOCTYPE html>
<html>
  <head>
    <title>Typing Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameWrapper">
      <h1>Typing Game</h1>
      <p>
        <span id="timeLabel">Time Limit: </span
        ><span id="time">15</span> seconds
      </p>
      <input
        type="range"
        id="timeRange"
        name="timeRange"
        min="15"
        max="600"
        value="15"
      />
      <br />
      <button onclick="startGame()">Start Game</button>
      <br />
      <div id="game" style="display: inline"></div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
